        <div class="full">
           
            <div class="form">
                <div class="heading">
                    <h1>Contact us</h1>
                </div>
                
            <form id="form">
                <label for="fname">First Name</label>
                <input type="text" name="fname" placeholder="Bugs" required>

                <label for="lname">Last Name</label>
                <input type="text" name="lname" placeholder="bunny" required>

                <label for="number">Contact Number</label>
                <input type="number" name="number" placeholder="0301-9287654"required>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="bugsbunny@gmail.com">

                <label for="message">Comments</label>
                <textarea name="message"></textarea>

                <h3>Do You Want to Recieve Our Weekly News Letter?</h3>
                <input class="checkbox" type="checkbox">

                <button class="submit">
                    <input type="submit" id="submit">
                </button>
                <script>
                    document.getElementById("form").addEventListener("submit",function(event){
                        alert("Form Submitted Successfully");
                    }
                )
                </script>
                
            </form>
