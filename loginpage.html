<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta name="html" content="width=device-width">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="main">
        

             <div class="contact">
                <h1>Create an Account</h1>
                <form action="#" class="contact-form">
                    <label for="name">Name :</label>
                    <input type="text" id="name" name="name" placeholder="Spongebob Squarepants" required>
                    
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="spongebobsquarepants@gmail.com" required>

                    <label for="number">Phone Number :</label>
                    <input type="number" id="number" name="number" placeholder="03331789697" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                 <div class="btn">
                    <button type="submit">ENTER</button>
                 </div>
                </form>
          
    </div>
</body>
</html>
